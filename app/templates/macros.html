{% macro displayNewsSources(sources) %}

    {% for source in sources %}
    <a href="/source?s={{ source.id }}">
        <li>{{ source.name }}</li>
    </a>
    {% endfor %}
{% endmacro %}

{% macro displayNewsList(news_list) %}

    {% for news in news_list %}
        <img style="width: 100px;" src="{{ news.urlToImage }}" alt="Image">
        <a href="{{ news.url }}">
            <li>{{ news.title}}</li>
        </a>
    {% endfor %}
{% endmacro %}

{% macro filterNews(search) %}
        <form action="search" method="POST">
            <input type="text" name="search" value="{{ search }}">
            <input type="submit" name="Search" />
        </form>
{% endmacro %}
